<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- El archivo reset.css elimina los estilos por defaul que ya tienen los navegadores. Esto permite eliminar inconsistencias. Este debe ser colocado antes de nuestra hoja de estilos -->
    <link rel="stylesheet" href="./style-reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Productos-Barbería Alura</title>
</head>
<body>
    <header>
        <div class="box">
            <h1>
                <img src="./imagenes/imagenes/logo.png" alt="Logo">
            </h1>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./productos.html">Products</a></li>
                    <li><a href="./contacto.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <ul class="products">
            <li>
                <h2>Cabello</h2>
                <img src="./imagenes/imagenes/cabello.jpg" alt="Cabello">
                <p class="detail-product">Con tijera o máquina, a gusto del cliente</p>
                <p class="price">$10.00</p>
            </li>
            <li>
                <h2>Barba</h2>
                <img src="./imagenes/imagenes/barba.jpg" alt="Barba">
                <p class="detail-product">Corte y diseño profesional de barba</p>
                <p class="price">$8.00</p>
            </li>
            <li>
                <h2>Cabello + Barba</h2>
                <img src="./imagenes/imagenes/cabello+barba.jpg" alt="Cabello y Barba">
                <p class="detail-product">Paquete completo de cabello y barba</p>
                <p class="price">$15.00</p>
            </li>
        </ul>
    </main>

    <footer>
        <img src="./imagenes/imagenes/logo-blanco.png" alt="">
        <!-- para sacar el simbolo de copýright colocamos "&copy" antes(Fuente: unicode-table.com) -->
        <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
    </footer>
</body>
</html>
