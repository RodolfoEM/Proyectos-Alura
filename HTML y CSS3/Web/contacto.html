<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- El archivo reset.css elimina los estilos por defaul que ya tienen los navegadores. Esto permite eliminar inconsistencias. Este debe ser colocado antes de nuestra hoja de estilos -->
    <link rel="stylesheet" href="./style-reset.css">
    <link rel="stylesheet" href="./style-contacto.css">
    <title>Contacto Barbería Alura</title>
</head>
<body>
    <header>
        <div class="box">
            <h1>
                <img src="./imagenes/imagenes/logo.png" alt="Logo de la Barbería Alura">
            </h1>
            <nav>
                <ul>
                    <li><a href="../Pt.1/index.html">Home</a></li>
                    <li><a href="./productos.html">Products</a></li>
                    <li><a href="./contacto.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action=""> <!--  Etiqueta reservada para los formularios-->
            <label for="nombre-apellido">Nombre y Apellido</label>
            <input type="text" name="Nombre" id="nombre-apellido" class="input-padron" required>

            <label for="correo-electronico">Correo electrónico</label>
            <input type="email" name="correo" id="correo-electronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" name="telefono" id="telefono" class="input-padron" required placeholder="(XX) xxxx xxxx">

            <label for="mensaje">Mensaje</label>
            <textarea name="caja-de-mensaje" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea> <!-- Esta etiqueta permite colocar una caja de texto que puede ser cambiada de tamaño por el usuario -->

            <fieldset> <!-- Etiqueta que agrupa elementos que se encuentran relacionados, este puede sustituir a los divs -->
                <legend>¿Cómo le gustaría que lo conctactemos?</legend> <!-- Etiqueta que sirve para insertar un texto, es como p pero se usa en los fieldset -->
                <label for="radio-email"><input type="radio" value="email" id="radio-email" name="contacto">Email</label><!-- name="contacto" identifica que los 3 inputs pertenecen al mismo bloque de elección y solo permitirá seleccionar uno -->

                <label for="radio-telefono"><input type="radio" value="telefono" id="radio-telefono" name="contacto">Teléfono</label>

                <label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp" name="contacto" checked>WhatsApp</label> <!-- Esto permite que el texto quede como seleccionado por default -->
            </fieldset>

            <fieldset>
                <legend>¿En qué horario prefiere que se le atienda?</legend>
                <select> <!-- Esta etiqueta permite crear una lista desplegable y cada una de las etiquetas option son los valores que se pueden elegir -->
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir información de la barbería Alura?</label>

            <input type="submit" value="Enviar formulario" class="enviar">
        </form>

        <table> <!-- Etiqueta para construir una tabla -->
            <thead> <!-- Etiqueta de html semántico, dentro van los títulos de la tabla-->
                <tr> <!-- Etiqueta para agregar una fila de título-->
                    <th>Día</th> <!-- Etiqueta que agrega las columnas de título -->
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody> <!-- Etiqueta de html semántico, dentro va el contenido de la tabla-->
                <tr><!-- Etiqueta para agregar una fila -->
                    <td>Lunes</td><!-- Etiqueta que agrega las columnas -->
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <img src="./imagenes/imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
        <!-- para sacar el simbolo de copýright colocamos "&copy" antes(Fuente: unicode-table.com) -->
        <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
    </footer>
</body>
</html>
