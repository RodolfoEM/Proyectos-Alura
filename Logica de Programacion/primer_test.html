<script>
    alert("Esto sí es un lenguaje de programación");

    //Promedio de edades
    let edad1 = 25
    let edad2 = 30
    let edad3 = 15

    let promedio = (edad1 + edad2 + edad3) / 3

    document.write("La edad promedio es: " + Math.round(promedio))
</script>
