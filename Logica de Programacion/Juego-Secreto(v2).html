<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Secreto</title>
</head>
<body>
    <h1>Programa: Juego Secreto</h1>
    <input type="text">
    <button>Verificar</button>

    <script>
        let secretos = [3,5,7,9];
        let input = document.querySelector("input"); // con esto traemos el objeto del html.
        let button = document.querySelector("button"); // con esto traemos el objeto del html
        input.focus(); // esto sirve para que el cursor se ponga en el imput después de la validación.

        button.addEventListener("click", verificar); // en la función verificar no colocamos parentecis() para que no se ejecute luego luego, sino hasta que suceda el evento de clicK.
        //button.onclick = verificar;  // Esta es otra forma de correr la función de verificación al precionar el botón.

        function verificar() {

            let encontrado = false;

            for(let i = 0; i < secretos.length; i++) { // aquí hacemos la iteración 1 por hasta llegar a la longitud del array
                if(parseInt(input.value) == secretos[i]) {
                    alert("Acertó");
                    encontrado = true;
                    break;
                };
            };

            if (encontrado == false) {
                alert("Usted erró");
                encontrado = false;
            };
            input.value = ""; // Esto vacía el input despues de correr la verificación.
            input.focus(); // esto sirve para que el cursor se ponga en el imput después de la validación.
        };

    </script>
</body>
</html>
