<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas de Armando</title>
</head>
<body>
    <h1>Recetas de Armando</h1>
    <script>
        let ingredientes = [];
        let cantidad = parseInt(prompt("¿Cuántos ingredientes vas a añadir?"));
        let contador = 1;

        while( contador <= cantidad) {
            let ingrediente = prompt("Informe el ingrediente " + contador);
            let repetido = false;
            for(let i = 0; i <= ingredientes.length; i++){
                if(ingrediente == ingredientes[i] ) {
                    alert("Ingrediente " + ingrediente + " repetido, ingresa uno diferente.")
                    repetido = true;
                    break;
                };
            }
            if(repetido == false) {
                ingredientes.push(ingrediente);
                repetido = false;
                contador++;
            }
        }

        console.log(ingredientes);

    </script>
</body>
</html>
