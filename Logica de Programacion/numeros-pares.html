<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros Pares del 1 al 100</title>
</head>
<body>
    <h1>Programa: Numeros Pares del 1 al 100</h1>
    <script>
        function imprimir (frase) {
            document.write(frase);
            document.write("<br>");
        };

        let contador = 1;

        while(contador <=100) {
            if(contador % 2 == 0 ) {
                imprimir(contador);
            };
            contador++;
        };
    </script>
</body>
</html>
