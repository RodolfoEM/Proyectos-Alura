<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Secreto</title>
</head>
<body>
    <h1>Programa: Juego Secreto</h1>
    <input type="text">
    <button>Verificar</button>

    <script>

        function aleatorio() {
            return Math.round(Math.random()*10);
        }

        function sortearNumeros(cantidad) {
            let secretosA = [];  // Este es el array que guardará los números secretos

            for(let i = 1; i <= cantidad;) {
                let numeroAleatorio = aleatorio(); // Aquí generamos los números secretos
                console.log(numeroAleatorio); // aquí validamos si se están generando correctamente los n úmeros aleatorios.
                let numeroRepetido = false;
                for (let posicion = 0; posicion < secretosA.length; posicion++) {
                    if (numeroAleatorio == secretosA[posicion]) {
                        numeroRepetido = true;
                        break;
                    };
                };
                if (numeroRepetido == false) {
                    secretosA.push(numeroAleatorio); // aquí gusrdamos los números aleatorios generados.
                    i++ // Recorremos el contador para que no cuente sino hasta que se haga un push al array(que se integre un número).
                };
            };
            return secretosA; // Aquí regresamos los secretos a la variable que invocó la función.
        };

        let secretos = sortearNumeros(4); // Esta variable va a invocar la función.
        console.log(secretos);

        let input = document.querySelector("input"); // con esto traemos el objeto del html.
        let button = document.querySelector("button"); // con esto traemos el objeto del html
        input.focus(); // esto sirve para que el cursor se ponga en el imput después de la validación.

        button.addEventListener("click", verificar); // en la función verificar no colocamos parentecis() para que no se ejecute luego luego, sino hasta que suceda el evento de clicK.
        //button.onclick = verificar;  // Esta es otra forma de correr la función de verificación al precionar el botón.

        function verificar() {

            let encontrado = false;

            for(let i = 0; i < secretos.length; i++) { // aquí hacemos la iteración 1 por hasta llegar a la longitud del array
                if(parseInt(input.value) == secretos[i]) {
                    alert("Acertó");
                    encontrado = true;
                    break;
                };
            };

            if (encontrado == false) {
                alert("Usted erró");
                encontrado = false;
            };
            input.value = ""; // Esto vacía el input despues de correr la verificación.
            input.focus(); // esto sirve para que el cursor se ponga en el imput después de la validación.
        };

    </script>
</body>
</html>
