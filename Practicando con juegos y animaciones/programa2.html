<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- En HTML existe la etiqueta canvas(pizarra a utilizar) -->
    <canvas width="600" height="400">

    </canvas>
    <script>
        let pantalla = document.querySelector("canvas"); // Variable para poder conectar el js con el html y traer el canvas
        let pincel = pantalla.getContext("2d"); // Creamos una variable para poder dibujar apartir de pantalla, traemos el contenido, en 2d(ancho y largo)

        function dibujarCuadrado(x,y,color){
            // Dibujar un cuadrado
            pincel.fillStyle = color;
            pincel.fillRect(x,y,50,50);
            pincel.strokeStyle = "black"; // damos el color del borde de la figura
            pincel.strokeRect(x,y,50,50); // damos la posición del borde de la figura
        }

        // Usando While
        // let x = 0;
        // while(x < 600){
        //     dibujarCuadrado(x,0,"red");
        //     dibujarCuadrado(x,50,"yellow");
        //     dibujarCuadrado(x,100,"green");
        //     x = x + 50; // incrementamos de 50 en 50(tamaño de nuestro cuadrado) cada iteración
        // }

        // USando el ciclo for
        for(let x = 0; x < 600; x += 50){
            dibujarCuadrado(x,0,"red");
            dibujarCuadrado(x,50,"yellow");
            dibujarCuadrado(x,100,"green");
        }


    </script>
</body>
</html>
