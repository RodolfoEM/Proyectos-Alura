<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Interactivo</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle="grey";
        pincel.fillRect(0,0,600,400);

        function exhibirAlerta(evento) {
            console.log(evento);
            alert("Usted hizo un clic")
        }

        pantalla.onclick = exhibirAlerta; // En este caso no se coloca parentesis para que la funci√≥n no se ejecute sino hasta que suceda el onClick.
    </script>
</body>
</html>
