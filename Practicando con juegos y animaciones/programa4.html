<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Interactivo</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>
        // Este es un circulo que se mueve de lado a lado en el canvas
        let pantalla = document.querySelector("canvas");
        let pincel = pantalla.getContext("2d");

        pincel.fillStyle="lightgrey";
        pincel.fillRect(0,0,600,400);

        function disenarCircunferencia(x,y,radio) {
            pincel.fillStyle = "blue";
            pincel.beginPath();
            pincel.arc(x,y,radio,0,2*Math.PI)
            pincel.fill();
        }

        function limpiarpantalla(){
            pincel.clearRect(0,0,600,400); // SIrve para limpiar la pantalla del canvas
        }

        let x = 0;
        let sentido = 1;
        function actualizarPantalla(){
            limpiarpantalla();
            if(x > 600) {
                sentido = -1;
            } else if(x < 0){
                sentido = 1;
            }
            disenarCircunferencia(x,20,10);
            x += sentido;
        }
        setInterval(actualizarPantalla,10); // setIterval establece el periodo de tiemp que pasa entre cada interacciÃ³n.



</script>
</body>
</html>
